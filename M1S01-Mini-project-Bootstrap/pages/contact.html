<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <header>  
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="../index.html"><img src="../public/logo.png" alt="Logo DevInFarm" class="d-inline-block align-text-top" width="50" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Medicamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/contact.html">Fale Conosco</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container fluid">
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome </label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone </label>
                  <input type="phone" placeholder="(99)9999-9999" class="form-control" id="email" aria-describedby="">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Assunto</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Orçamento</label>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Sua mensagem</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
